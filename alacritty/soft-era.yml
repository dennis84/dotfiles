# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Soft-era
colors:
  # Default colors
  primary:
    background: '0xf9f5f5'
    foreground: '0xc8b3b3'

  # Normal colors
  normal:
    black:   '0x414141'
    red:     '0xdd698c'
    green:   '0x25b7b8'
    yellow:  '0xede7c5'
    blue:    '0x82b4e3'
    magenta: '0xce9ae8'
    cyan:    '0x82b4e3'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0x414141'
    red:     '0xdb90a7'
    green:   '0x98c4ba'
    yellow:  '0xcabf9a'
    blue:    '0x82b4e3'
    magenta: '0xcb8dd7'
    cyan:    '0x82b4e3'
    white:   '0xffffff'

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '0xff00ff' }`
  #
  indexed_colors: []

# Background opacity
#
# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.
background_opacity: 1.0
